<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>SCI SIGNUP PAGE</title>
</head>
<body class="signUpPage">
    <div class="supContainer">
        <p><i class="fa fa-arrow-left" style="color:rgb(35, 74, 126); font-size: 20px;"></i></p>
        <header class="text-center mb-5">
            <h3 class="dBlue">Create Account</h3>
            <p class="">Create a new account</p>
        </header>
        <section class="formContainer">
            <div class="form mb-3">
                <label for="name">Name</label><br>
                <input type="text" id="name" class="w-100 form-control">
            </div>

            <div class="form mb-3">
                <label for="email">Email</label><br>
                <input type="text" id="email" class="w-100 form-control">
            </div>

            <div class="form mb-3">
                <label for="phone">Phone</label><br>
                <input type="text" id="phone" class="w-100 form-control">
            </div>

            <div class="form mb-3">
                <label for="password">Password</label><br>
                <input type="text" id="password" class="w-100 form-control">
            </div>

            <div class="form mb-3">
                <label for="cpassword">Confirm Password</label><br>
                <input type="text" id="cpassword" class="w-100 form-control">
            </div>

            <button class="bdBlue w-100 ">Create Account</button>
        </section>
        <footer class="text-center w-100">Already have an account? <a href="" class="text-decoration-none">Login</a></footer>
    </div>



    <script src="all.js"></script>
    <script src="main.js"></script>
    <script src="bootstrap.bundle.js"></script>
</body>
</html>
