<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>SCI SIGNIN PAGE</title>
</head>
<body class="signInPage">
   <div class="sipContainer">
    <div class="text-center w-100">
        <img src="./media/sci2 logo.png" alt="" class="logoimg ">
    </div>
    <header class="text-center mb-5">
        <h3 class="dBlue fw-bolder">Welcome Back</h3>
        <p class="">Sign in to continue</p>
    </header>
    <section class="formContainer">
        <div class="form mb-3">
            <label for="getEmail">Email</label><br>
            <input type="text" id="getEmail" class="w-100 form-control">
        </div>
        <div class="form mb-3">
            <label for="getPassword">Password</label><br>
            <input type="text" id="getPassword" class="w-100 form-control">
        </div>
        <p class="text-end" style="font-weight: 600;"><a href="" class="text-decoration-none">Forget Password?</a></p>

        <button class="bdBlue w-100 signBtn" onclick="signIn()">Log In</button>
    </section>
    <footer class="text-center w-100">Don't have account? <a href="signup.html" class="text-decoration-none" style="font-weight: 600;">create a new account</a></footer>
   </div> 
   


    <script src="all.js"></script>
    <script src="main.js"></script>
    <script src="bootstrap.bundle.js"></script>
</body>
</html>
